					<div class="col-md-6 register-right">
						<h1>Register Here</h1>
					<form>
						<div class="register-form">
							<div class="form-group">
								<input required type="text" class="form-control" placeholder="Name" maxlength="25" style="text-transform: uppercase;">
							</div>
							<div class="form-group">
								<input required type="text" class="form-control"  placeholder="USERNAME" maxlength="25">
							</div>
							<div class="form-group">
								<input required type="email" class="form-control" placeholder="E-MAIL" maxlength="40">
							</div>
							<div class="form-group">
								<input required type="password" id="pass" class="form-control " name="password" placeholder="PASSWORD (Max. 20 Characters)" maxlength="20">
							</div>
							 <input type="checkbox" onclick="myFunction()"><span style="font-weight:bold; font-size:14px;">Show Password</span>

							<script> function myFunction() {
  									var x = document.getElementById("pass");
  									if (x.type === "password") {
   									 x.type = "text";
  									} else {
    									x.type = "password";
  									}
								}
							</script>

              <div class="form-group" id="logintype">
                  <span style="font-size:18px; font-weight: bold;">Register As</span>
                  <input required type="radio" name="logintype" value="student" checked>Student
                  <input required type="radio" name="logintype" value="faculty">Faculty
              </div>
							<input type="submit" class="btn btn-primary" value="Register">
