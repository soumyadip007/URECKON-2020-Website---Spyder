        <!-- Spinner Script -->
        <script>
            $(document).ready(function() {
                $(".heading, #contentContainer").hide();
                $("body").css("background", "#fff");
                setTimeout(() => {
                    $(".cxq-spinner").hide();
                    $("body").css({
                        background:
                            "linear-gradient(to right, #348ac7, #7474bf)",
                        "background-repeat": "no-repeat",
                        "background-position": "top center"
                    });
                    $(".heading, #contentContainer").fadeIn(1000);
                }, 3000);
            });
        </script>
