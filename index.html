    <style type="text/css">
        .txt-style {
        width: 100%;
        
      }
      
      .txt-style h1 {
        
      
        
        line-height: 1.6
      }
      
      .txt-style h1 a {
        color: inherit;
        -webkit-transition: .3s;
        -o-transition: .3s;
        transition: .3s;
        position: relative
      }
      
      .txt-style h1 a:after {
        content: '';
        width: 100%;
        height: 2px;
        background-color: currentColor;
        position: absolute;
        bottom: 0;
        left: 0;
        -webkit-transition: .3s;
        -o-transition: .3s;
        transition: .3s;
        -webkit-transform: scale(0);
        -ms-transform: scale(0);
        transform: scale(0)
      }
      
      .txt-style h1 a:hover {
        color: var(--c-blu);
        -webkit-transition: .3s;
        -o-transition: .3s;
        transition: .3s
      }
      
      .txt-style h1 a:hover:after {
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
        -webkit-transition: .3s;
        -o-transition: .3s;
        transition: .3s
      }
      </style>

      <!---button css ---->
      <style>
      .button {
        background-color: white; /* Green */
        
        color: black;
        padding: 5px 12px;
        text-align: center;
        
        display: inline-block;
        font-size: 26px;
        margin: 4px 2px;
        cursor: pointer;
        border-color:  #0073e6;
      }
      .button:hover {
        background-color: #004d99 /* Green */;
        
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 26px;
        margin: 4px 2px;
        cursor: pointer;
        border-color: #004d99;
      }
      
      
      
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
      }
      
      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        height:800px;
        overflow-y: scroll;
      }
      
      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      .box{
        border-style: solid;
        border-color: #ccccff ;
        box-shadow: 0 0 25px #ccccff;
        margin-bottom: 5px
      }
